<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vivendo a Obra Nova - Post</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f6f3;
      color: #333;
      line-height: 1.6;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      text-align: justify;
    }

    header, footer {
      text-align: center;
      margin-bottom: 2rem;
      color: #555;
    }

    header h1 {
      font-weight: 700;
      font-size: 2.5rem;
      color: #2c3e50;
    }

    .back-link {
      display: block;
      margin-bottom: 2rem;
      text-align: center;
    }

    .back-link a {
      color: #0066cc;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    article h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-align: left;
      color: #34495e;
    }

    article time {
      display: block;
      margin-bottom: 1.5rem;
      color: #7f8c8d;
      font-size: 0.9rem;
      text-align: left;
    }

    article div {
      /* Conteúdo do post */
      text-align: justify;
    }

    footer p {
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      header h1 {
        font-size: 1.8rem;
      }
      article h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Vivendo a Obra Nova</h1>
  </header>

  <main id="post-container">
    <!-- Post será inserido aqui pelo JS -->
  </main>

  <div class="back-link">
    <a href="index.html">&larr; Voltar ao blog</a>
  </div>

  <footer>
    <p>© 2025 Vivendo a Obra Nova</p>
  </footer>

  <script>
    // Função para formatar data em pt-BR
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString("pt-BR", {
        day: "numeric",
        month: "long",
        year: "numeric",
      });
    }

    // Função para pegar o parâmetro id da URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function loadPost() {
      const postId = getQueryParam("id");
      const container = document.getElementById("post-container");

      if (!postId) {
        container.textContent = "Post não encontrado.";
        return;
      }

      try {
        const response = await fetch("posts.json");
        if (!response.ok) throw new Error("Erro ao carregar o JSON");

        const posts = await response.json();

        // Busca o post pelo id
        const post = posts.find(p => p.id === postId);

        if (!post) {
          container.textContent = "Post não encontrado.";
          return;
        }

        // Cria o artigo com título, data e conteúdo
        const article = document.createElement("article");

        const title = document.createElement("h1");
        title.textContent = post.titulo;
        article.appendChild(title);

        const time = document.createElement("time");
        time.setAttribute("datetime", post.data);
        time.textContent = formatDate(post.data);
        article.appendChild(time);

        const content = document.createElement("div");
        content.innerHTML = post.conteudo;
        article.appendChild(content);

        container.appendChild(article);
      } catch (error) {
        console.error(error);
        container.textContent = "Erro ao carregar o post.";
      }
    }

    window.addEventListener("DOMContentLoaded", loadPost);
  </script>
</body>
</html>
