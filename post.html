<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vivendo a Obra Nova</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      background-color: #fffdf9;
      color: #333;
      margin: 0;
      padding: 0 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    header {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 50px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8em;
      color: #1a2a4f;
      margin-bottom: 10px;
    }
    .descricao {
      font-size: 0.9em;
      color: #555;
      margin-top: -5px;
      font-style: italic;
    }
    .versiculo {
      font-size: 1.1em;
      margin-top: 20px;
      color: #444;
      font-weight: bold;
    }
    article {
      margin-bottom: 40px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 30px;
    }
    h2 {
      margin-bottom: 5px;
      font-size: 1.7em;
    }
    .data {
      color: #777;
      font-size: 0.9em;
      margin-bottom: 15px;
    }
    footer {
      text-align: center;
      margin: 60px 0 30px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vivendo a Obra Nova</h1>
    <div class="descricao">blog católico</div>
    <div class="versiculo">“Eis que faço uma obra nova: ela já está surgindo! Não o percebeis?”</div>
  </header>

  <main id="post"></main>

  <footer>
    © 2025 Vivendo a Obra Nova
  </footer>

  <script>
    async function carregarPost() {
      try {
        const resposta = await fetch('posts.json');
        const posts = await resposta.json();

        // Pega o parâmetro "id" da URL e converte para número
        const params = new URLSearchParams(window.location.search);
        const id = Number(params.get('id'));

        // Encontra o post com o id correspondente
        const post = posts.find(p => p.id === id);

        const container = document.getElementById('post');

        if (!post) {
          container.innerHTML = '<p>Post não encontrado.</p>';
          return;
        }

        const artigo = document.createElement('article');

        const titulo = document.createElement('h2');
        titulo.textContent = post.titulo;

        const data = document.createElement('div');
        const opcoes = { year: 'numeric', month: 'long', day: 'numeric' };
        const dataFormatada = new Date(post.data).toLocaleDateString('pt-BR', opcoes);
        data.textContent = dataFormatada;
        data.className = 'data';

        const conteudo = document.createElement('div');
        conteudo.innerHTML = post.conteudo;

        artigo.appendChild(titulo);
        artigo.appendChild(data);
        artigo.appendChild(conteudo);

        container.appendChild(artigo);
      } catch (erro) {
        document.getElementById('post').innerHTML = '<p>Não foi possível carregar o post.</p>';
        console.error('Erro ao carregar post:', erro);
      }
    }

    carregarPost();
  </script>
</body>
</html>
