<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vivendo a Obra Nova - Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #fff;
      color: #222;
    }
    header, footer {
      text-align: center;
      margin-bottom: 2rem;
      color: #555;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    time {
      display: block;
      margin-bottom: 1.5rem;
      color: #888;
      font-size: 0.9rem;
      text-align: center;
    }
    article {
      line-height: 1.6;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .back-link {
      margin-bottom: 2rem;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vivendo a Obra Nova</h1>
  </header>

  <main id="post-container">
    <!-- Post será inserido aqui pelo JS -->
  </main>

  <footer>
    <p>© 2025 Vivendo a Obra Nova</p>
  </footer>

  <script>
    // Função para formatar data em pt-BR
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString("pt-BR", {
        day: "numeric",
        month: "long",
        year: "numeric",
      });
    }

    // Função para pegar o parâmetro id da URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function loadPost() {
      const postId = getQueryParam("id");
      const container = document.getElementById("post-container");

      if (!postId) {
        container.textContent = "Post não encontrado.";
        return;
      }

      try {
        const response = await fetch("posts.json");
        if (!response.ok) throw new Error("Erro ao carregar o JSON");

        const posts = await response.json();

        // Busca o post pelo id
        const post = posts.find(p => p.id === postId);

        if (!post) {
          container.textContent = "Post não encontrado.";
          return;
        }

        // Cria o artigo com título, data e conteúdo
        const article = document.createElement("article");

        const title = document.createElement("h1");
        title.textContent = post.titulo;
        article.appendChild(title);

        const time = document.createElement("time");
        time.setAttribute("datetime", post.data);
        time.textContent = formatDate(post.data);
        article.appendChild(time);

        const content = document.createElement("div");
        content.innerHTML = post.conteudo;
        article.appendChild(content);

        container.appendChild(article);
      } catch (error) {
        console.error(error);
        container.textContent = "Erro ao carregar o post.";
      }
    }

    window.addEventListener("DOMContentLoaded", loadPost);
  </script>
</body>
</html>
