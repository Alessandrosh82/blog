<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vivendo a Obra Nova - Blog Católico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #fff;
      color: #222;
    }
    header, footer {
      text-align: center;
      margin-bottom: 2rem;
      color: #555;
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.3rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 0.3rem;
    }
    article {
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
      margin-bottom: 1rem;
    }
    time {
      color: #888;
      font-size: 0.9rem;
    }
    a {
      text-decoration: none;
      color: #0066cc;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vivendo a Obra Nova</h1>
    <p>blog católico</p>
    <p>“Eis que faço uma obra nova: ela já está surgindo! Não o percebeis?”</p>
  </header>

  <main id="posts-container">
    <!-- Lista de posts será inserida aqui pelo JS -->
  </main>

  <footer>
    <p>© 2025 Vivendo a Obra Nova</p>
  </footer>

  <script>
    // Função para formatar data em pt-BR
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString("pt-BR", {
        day: "numeric",
        month: "long",
        year: "numeric",
      });
    }

    async function loadPosts() {
      try {
        const response = await fetch("posts.json");
        if (!response.ok) throw new Error("Erro ao carregar o JSON");

        const posts = await response.json();

        // Ordena por data decrescente
        posts.sort((a, b) => new Date(b.data) - new Date(a.data));

        const container = document.getElementById("posts-container");
        container.innerHTML = "";

        posts.forEach(post => {
          const article = document.createElement("article");

          // Título linka para a página do post
          const title = document.createElement("h2");
          const link = document.createElement("a");
          link.href = `post.html?id=${post.id}`;
          link.textContent = post.titulo;
          title.appendChild(link);
          article.appendChild(title);

          // Data formatada
          const time = document.createElement("time");
          time.setAttribute("datetime", post.data);
          time.textContent = formatDate(post.data);
          article.appendChild(time);

          container.appendChild(article);
        });
      } catch (error) {
        console.error(error);
        const container = document.getElementById("posts-container");
        container.textContent = "Erro ao carregar os posts.";
      }
    }

    window.addEventListener("DOMContentLoaded", loadPosts);
  </script>
</body>
</html>
