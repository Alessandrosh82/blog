<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vivendo a Obra Nova</title>
  <style>
    :root {
      --bg-color: #fdfdfd;
      --text-color: #2c2c2c;
      --accent-color: #0056b3;
      --border-color: #eaeaea;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: white;
      padding: 40px 20px 30px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 2.8em;
      margin: 0;
      font-weight: 600;
      color: var(--accent-color);
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    article {
      margin-bottom: 40px;
      padding-bottom: 30px;
      border-bottom: 1px solid var(--border-color);
    }

    h2 {
      font-size: 1.6em;
      margin-bottom: 5px;
      color: var(--text-color);
    }

    .data {
      font-size: 0.9em;
      color: #888;
      margin-bottom: 12px;
    }

    .preview {
      line-height: 1.7;
      font-size: 1em;
      color: #444;
      margin-bottom: 10px;
    }

    .ler-mais {
      background: none;
      border: none;
      color: var(--accent-color);
      font-size: 0.95em;
      font-weight: 500;
      cursor: pointer;
      padding: 0;
      margin: 0;
      text-decoration: underline;
    }

    .conteudo-completo {
      display: none;
      margin-top: 15px;
      line-height: 1.7;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
      padding: 40px 20px 30px;
      border-top: 1px solid var(--border-color);
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vivendo a Obra Nova</h1>
  </header>
  <main id="posts"></main>
  <footer>
    © 2025 Vivendo a Obra Nova
  </footer>
  <script>
    async function carregarPosts() {
      try {
        const resposta = await fetch('posts.json');
        const posts = await resposta.json();

        const container = document.getElementById('posts');

        posts.forEach((post) => {
          const artigo = document.createElement('article');

          const titulo = document.createElement('h2');
          titulo.textContent = post.titulo;

          const data = document.createElement('div');
          const opcoes = { year: 'numeric', month: 'long', day: 'numeric' };
          const dataFormatada = new Date(post.data).toLocaleDateString('pt-BR', opcoes);
          data.textContent = dataFormatada;
          data.className = 'data';

          const conteudo = document.createElement('div');
          conteudo.innerHTML = post.conteudo;
          const textoCompleto = conteudo.textContent || conteudo.innerText || '';
          const previewTexto = textoCompleto.slice(0, 280) + (textoCompleto.length > 280 ? '...' : '');

          const preview = document.createElement('p');
          preview.className = 'preview';
          preview.textContent = previewTexto;

          const botao = document.createElement('button');
          botao.className = 'ler-mais';
          botao.textContent = 'Ler mais';
          botao.onclick = () => {
            completo.style.display = completo.style.display === 'none' ? 'block' : 'none';
            botao.textContent = completo.style.display === 'none' ? 'Ler mais' : 'Ler menos';
          };

          const completo = document.createElement('div');
          completo.className = 'conteudo-completo';
          completo.innerHTML = post.conteudo;

          artigo.appendChild(titulo);
          artigo.appendChild(data);
          artigo.appendChild(preview);
          artigo.appendChild(botao);
          artigo.appendChild(completo);

          container.appendChild(artigo);
        });
      } catch (erro) {
        document.getElementById('posts').innerHTML = '<p>Não foi possível carregar os posts.</p>';
        console.error('Erro ao carregar posts:', erro);
      }
    }

    carregarPosts();
  </script>
</body>
</html>
