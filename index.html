<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vivendo a Obra Nova - Blog Católico</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f6f3;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: justify;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-weight: 700;
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }

    header p {
      color: #555;
      margin-bottom: 0.3rem;
      font-style: italic;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    article {
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      text-align: justify;
    }

    article h2 {
      color: #34495e;
      margin-bottom: 0.3rem;
      text-align: left;
    }

    article time {
      display: block;
      font-size: 0.9rem;
      color: #7f8c8d;
      margin-bottom: 1rem;
      text-align: left;
    }

    article a {
      text-decoration: none;
      color: #0066cc;
    }

    article a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      header h1 {
        font-size: 1.8rem;
      }
      article {
        padding: 1rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Vivendo a Obra Nova</h1>
    <p>blog católico</p>
    <p>“Eis que faço uma obra nova: ela já está surgindo! Não o percebeis?”</p>
  </header>

  <main id="posts-container">
    <!-- Lista de posts será inserida aqui pelo JS -->
  </main>

  <footer>
    <p>© 2025 Vivendo a Obra Nova</p>
  </footer>

  <script>
    // Função para formatar data em pt-BR
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString("pt-BR", {
        day: "numeric",
        month: "long",
        year: "numeric",
      });
    }

    async function loadPosts() {
      try {
        const response = await fetch("posts.json");
        if (!response.ok) throw new Error("Erro ao carregar o JSON");

        const posts = await response.json();

        // Ordena por data decrescente
        posts.sort((a, b) => new Date(b.data) - new Date(a.data));

        const container = document.getElementById("posts-container");
        container.innerHTML = "";

        posts.forEach(post => {
          const article = document.createElement("article");

          // Título linka para a página do post
          const title = document.createElement("h2");
          const link = document.createElement("a");
          link.href = `post.html?id=${post.id}`;
          link.textContent = post.titulo;
          title.appendChild(link);
          article.appendChild(title);

          // Data formatada
          const time = document.createElement("time");
          time.setAttribute("datetime", post.data);
          time.textContent = formatDate(post.data);
          article.appendChild(time);

          container.appendChild(article);
        });
      } catch (error) {
        console.error(error);
        const container = document.getElementById("posts-container");
        container.textContent = "Erro ao carregar os posts.";
      }
    }

    window.addEventListener("DOMContentLoaded", loadPosts);
  </script>
</body>
</html>
